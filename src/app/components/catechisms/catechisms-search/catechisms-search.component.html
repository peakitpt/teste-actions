<div fxLayout="column" class="topbar-search-form-container">
  <form [formGroup]="form" style="padding: 10px;">

    <div fxLayout="row wrap" fxLayout.lt-md="column" fxLayoutGap="20px grid">
      <div fxLayout="column" fxFlex>
        <ng-container *ngTemplateOutlet="textInput; context: { field: 'class_year', label: modulePath + ':model.class_year' | i18next }"></ng-container>
        <ng-container *ngTemplateOutlet="selectInput; context: { field: 'finalized', label: modulePath + ':model.finalized' | i18next, options: booleanOptions }"></ng-container>
        <ng-container *ngTemplateOutlet="selectInput; context: { field: 'year', label: modulePath + ':model.year' | i18next, options: yearsOptions }"></ng-container>
        <ng-container *ngTemplateOutlet="textInput; context: { field: 'name', label: modulePath + ':model.name' | i18next }"></ng-container>
      </div>

      <div fxLayout="column" fxFlex>
        <ng-container *ngTemplateOutlet="textInput; context: { field: 'catechists_names_for_search', label: modulePath + ':model.catechists_names_for_search' | i18next }"></ng-container>
        <ng-container *ngTemplateOutlet="selectInput; context: { field: 'week_day', label: modulePath + ':model.week_day' | i18next, options: weekdaysOptions }"></ng-container>
        <ng-container *ngTemplateOutlet="textInput; context: { field: 'start_time', label: modulePath + ':model.start_time' | i18next }"></ng-container>
        <ng-container *ngTemplateOutlet="selectInput; context: { field: 'is_for_adults', label: modulePath + ':model.is_for_adults' | i18next, options: booleanOptions }"></ng-container>
      </div>
    </div>
  </form>

  <div fxLayout="column" fxLayoutGap="15px" class="sticky-footer">
    <ui-divider></ui-divider>
    <div fxLayout="row" fxLayoutAlign="end center" fxFlex="95" style="padding-bottom: 10px;">
      <ui-button [label]="'translation:action.clear' | i18next" type="flat" (click)="clearSearch()"></ui-button>
      <ui-button [label]="'translation:action.search' | i18next" type="raised" color="primary" (click)="onSearchClick()"></ui-button>
    </div>
  </div>
</div>


<!-- TEMPLATES -->
<ng-template #textInput let-field="field" let-label="label" let-placeholder="placeholder">
  <div fxLayout="row" fxLayoutGap="25px">
    <div fxFlex="30" fxLayoutAlign="start center">{{ label }}:</div>

    <div fxFlex="70" fxLayout="row" fxLayout.lt-md="column" fxLayoutAlign="start strech" fxLayoutGap="10px">
      <ui-input
        fxFlex
        [placeholder]="placeholder ? placeholder : label"
        [appearance]="'standard'"
        [control]="form.get('searchFields').get(field).get('value')"
        (keyup.enter)="onSearchClick()">
      </ui-input>
    </div>
  </div>
</ng-template>

<ng-template #selectInput let-field="field" let-label="label" let-options="options">
  <div fxLayout="row" fxLayoutGap="25px">
    <div fxFlex="30" fxLayoutAlign="start center">{{ label }}:</div>

    <div fxFlex="70" fxLayout="row" fxLayout.lt-md="column" fxLayoutAlign="start strech" fxLayoutGap="10px">
      <ui-select
        fxFlex
        [placeholder]="'translation:all' | i18next"
        [appearance]="'standard'"
        [options]="options"
        [control]="form.get('searchFields').get(field).get('value')">
      </ui-select>
    </div>
  </div>
</ng-template>
