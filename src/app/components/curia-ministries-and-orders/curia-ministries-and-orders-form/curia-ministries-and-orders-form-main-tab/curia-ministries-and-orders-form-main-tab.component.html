<section id="process-data-section">
  <h2>{{ modulePath + ':header.ministries_and_orders' | i18next }}</h2>
  <div fxLayout="row wrap" fxLayout.lt-sm="column" fxLayoutGap="10px grid">
    <ui-input fxFlex *ngIf="id" [label]="modulePath + ':model.serie_number' | i18next" [readonly]="true" [control]="form.get('serie_number')"></ui-input>
    <ui-datepicker fxFlex [label]="modulePath + ':model.document_date' | i18next" [control]="form.get('document_date')"></ui-datepicker>
  </div>

  <div fxLayout="row wrap" fxLayout.lt-sm="column" fxLayoutGap="10px grid">
    <ui-input fxFlex [readonly]="true" [label]="modulePath + ':model.entity_description' | i18next" [control]="form.get('entity_description')" [rightTemplate]="{ template: priestsRightTemplate, context: { inputName: 'entity' } }"></ui-input>
  </div>

  <div fxLayout="row wrap" fxLayout.lt-sm="column" fxLayoutGap="10px grid">
    <ui-select fxFlex [required]="true" [label]="modulePath + ':model.type_id' | i18next" [options]="typesOptions" [control]="form.get('type_id')"></ui-select>
    <ui-input fxFlex [readonly]="true" [label]="modulePath + ':model.function_description' | i18next" [control]="form.get('function_description')" [rightTemplate]="{ template: curiaFunctionsRightTemplate, context: { inputName: 'function' } }"></ui-input>
  </div>

  <div fxLayout="row wrap" fxLayout.lt-sm="column" fxLayoutGap="10px grid">
    <ui-input fxFlex [readonly]="true" [label]="modulePath + ':model.subscriber1_description' | i18next" [control]="form.get('subscriber1_description')" [rightTemplate]="{ template: priestsRightTemplate, context: { inputName: 'subscriber1', queryStringParams: {'group_id': 3} } }"></ui-input>
    <ui-input fxFlex [readonly]="true" [label]="modulePath + ':model.place_description' | i18next" [control]="form.get('place_description')" [rightTemplate]="{ template: worshipplacesRightTemplate, context: { inputName: 'place' } }"></ui-input>
  </div>

  <div fxLayout="row wrap" fxLayout.lt-sm="column" fxLayoutGap="10px grid">
    <ui-datepicker fxFlex [label]="modulePath + ':model.date' | i18next" [control]="form.get('date')"></ui-datepicker>
    <ui-input fxFlex [label]="modulePath + ':model.hours' | i18next" [control]="form.get('hours')" [placeholder]="'HH:MM'" [errorMessage]="'translation:message.hour_format_error' | i18next"></ui-input>
    <ui-input fxFlex [readonly]="true" [label]="modulePath + ':model.subscriber2_description' | i18next" [control]="form.get('subscriber2_description')" [rightTemplate]="{ template: priestsRightTemplate, context: { inputName: 'subscriber2', queryStringParams: {'can_sign': true} } }"></ui-input>
  </div>

  <div fxLayout="row wrap" fxLayout.lt-sm="column" fxLayoutGap="10px grid">
    <ui-input fxFlex="66" [readonly]="true" [label]="modulePath + ':model.emolument_description' | i18next" [control]="form.get('emolument_description')" [rightTemplate]="{ template: emolumentsRightTemplate, context: { inputName: 'emolument' } }"></ui-input>
    <ui-input fxFlex [label]="modulePath + ':model.tax' | i18next" [readonly]="true" [control]="form.get('tax')"></ui-input>
  </div>

  <div fxLayout="row wrap" fxLayout.lt-sm="column" fxLayoutGap="10px grid">
    <ui-input fxFlex [readonly]="true" [label]="modulePath + ':model.document_entity_description' | i18next" [control]="form.get('document_entity_description')" [rightTemplate]="{ template: parishionersRightTemplate, context: { inputName: 'document_entity' } }"></ui-input>
  </div>

</section>

<section id="other-data-section">
  <h2>{{ modulePath + ':header.other_data' | i18next }}</h2>
  <div fxLayout="row wrap" fxLayout.lt-sm="column" fxLayoutGap="10px grid">
    <ui-textarea fxFlex="100" rows="2" [label]="modulePath + ':model.delivery_term' | i18next" [control]="form.get('delivery_term')"></ui-textarea>
  </div>
  <div fxLayout="row wrap" fxLayout.lt-sm="column" fxLayoutGap="10px grid">
    <ui-textarea fxFlex="100" rows="2" [label]="modulePath + ':model.dispatch' | i18next" [control]="form.get('dispatch')"></ui-textarea>
  </div>
  <div fxLayout="row wrap" fxLayout.lt-sm="column" fxLayoutGap="10px grid">
    <ui-textarea fxFlex="100" rows="2" [label]="modulePath + ':model.archive' | i18next" [control]="form.get('archive')"></ui-textarea>
  </div>
</section>
